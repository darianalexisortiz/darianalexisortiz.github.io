<!DOCTYPE html>
<html>
<!--
    WARNING! Make sure that you match all Quasar related
    tags to the same version! (Below it's "@2.7.7")
  -->

<head>
  <link
    href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900"
    rel="stylesheet" type="text/css">
  <link
    href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css"
    rel="stylesheet" type="text/css">
  <link href="https://cdn.jsdelivr.net/npm/animate.css@^4.0.0/animate.min.css"
    rel="stylesheet" type="text/css">
  <link href="https://cdn.jsdelivr.net/npm/quasar@2.7.7/dist/quasar.prod.css"
    rel="stylesheet" type="text/css">
</head>

<body>
  <!-- example of injection point where you write your app template -->

  <div id="q-app">


    <div class="q-pa-md row items-start q-gutter-md">
      <q-card class="my-card bg-white text-black">
        <q-card-section>
          <div class="text-h6">Hi, my name is Darian. I'm a Drupal developer.
            <q-icon name="lab la-drupal" color="primary" size="32px" />

          </div>

          <p>
            I am currently building my portfolio to showcase my work. will be
            available soon.
          </p>
          <q-btn href="https://github.com/darianalexisortiz"
            label="Some of my projects" target="_blank" outline color="black"
            icon="lab la-github" />
          </q-btn>

        </q-card-section>
      </q-card>
    </div>
  </div>
  <!-- Add the following at the end of your body tag -->
  <script>
    export default {
      setup() {
        function linkClick(e, go) {
          e.preventDefault() // we choose when we navigate
          // console.log('triggering navigation in 2s')
          setTimeout(() => {
            // console.log('navigating as promised 2s ago')
            go()
          }, 2000)
        }
        return {
          linkClick
        }
      }
    }
  </script>
  <script src="https://cdn.jsdelivr.net/npm/vue@3/dist/vue.global.prod.js">
  </script>
  <script
    src="https://cdn.jsdelivr.net/npm/quasar@2.7.7/dist/quasar.umd.prod.js">
  </script>
  <script
    src="https://cdn.jsdelivr.net/npm/quasar@2.7.7/dist/icon-set/svg-line-awesome.umd.prod.js">
  </script>

  <script>
    /*
        Example kicking off the UI. Obviously, adapt this to your specific needs.
        Assumes you have a <div id="q-app"></div> in your <body> above
       */
    const app = Vue.createApp({
      setup() {
        return {}
      }
    })

    app.use(Quasar)
    Quasar.iconSet.set(Quasar.iconSet.svgLineAwesome)
    app.mount('#q-app')
  </script>
</body>

</html>
